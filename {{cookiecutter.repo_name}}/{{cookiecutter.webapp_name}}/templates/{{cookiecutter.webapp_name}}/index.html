<!DOCTYPE html>
<html>
    <head>
        <title>OMERO {{cookiecutter.webapp_title}}</title>

        <!-- Include static css -->
        <link rel="stylesheet" type="text/css" href="{{ '{% static' }} '{{cookiecutter.webapp_name}}/app.css' {{ '%}' }}" />
        {% raw %}
        <script type="text/javascript">
            // Global variables, used by JavaScript code.
            window.PARAMS = {};
            window.PARAMS.EXP_ID = {{ experimenterId }};

            // Render a URL to the /api/v0/ URL for loading JSON data
            // See https://omero.readthedocs.io/en/stable/developers/json-api.html
            window.PARAMS.API_BASE_URL = "{% url 'api_base' 0 %}";
        </script>
    </head>
        {% endraw %}
    <body>
        <h1>Welcome to {{cookiecutter.webapp_title}}</h1>
        {% raw %}
        <p>
            Logged in as:
            <!-- Django template renders values from context -->
            <strong>{{ firstName }} {{ lastName }}</strong>
        </p>

        <p id="projects">
            Loading Projects...
        </p>
        {% endraw %}
        <!-- Include the static JavaScript -->
        <script src="{{ '{% static' }} '{{cookiecutter.webapp_name}}/app.js' {{ '%}' }}"></script>
    </body>
</html>
